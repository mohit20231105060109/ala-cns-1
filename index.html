<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CryptoLock Messenger</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="bg-circles"></div>

    <div class="container">
        <h1>CryptoLock Messenger 🔐</h1>

        <textarea id="message" placeholder="Enter your message here..."></textarea>

        <button onclick="generateKeys()">🔑 Generate RSA Keys</button>
        <textarea id="publicKey" placeholder="Public Key (Shareable)" readonly></textarea>
        <textarea id="privateKey" placeholder="Private Key (Keep Secret)" readonly></textarea>

        <button onclick="encryptMessage()">🔒 Encrypt Message</button>
        <textarea id="encryptedData" placeholder="Encrypted AES + Message" readonly></textarea>

        <button onclick="decryptMessage()">🔓 Decrypt Message</button>
        <textarea id="decryptedMessage" placeholder="Decrypted Message" readonly></textarea>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/node-forge@1.3.1/dist/forge.min.js"></script>
    <script src="script.js"></script>
<footer class="footer">
    <p>Made by Mohit (20231105060109)</p>
</footer>

</body>
</html>
